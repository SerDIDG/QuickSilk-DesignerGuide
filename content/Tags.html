    <link type="text/css" rel="stylesheet" href="../css/index.css">

    <script type="text/javascript" src="../libs/common/js/polyfill.js"></script>

    <script type="text/javascript">
        cm.onReady(function(){
            // Components
            new Com.Collector()
                .add('tags', function(node){
                    new Com.TagsInput({'input' : node});
                })
                .construct();
        });
    </script>

<body>

<h1 class="app-page-title">Tags</h1>
<hr>

<div class="cm-box-content">
    <h2>Input:</h2>
    <div class="com-tags is-editable">
        <div class="inner">
            <div class="l">
                <div class="icon small tags" title="Tags"></div>
            </div>
            <div class="r">
                <input type="text" data-element="tags" value="tag1, tag2, tag3">
            </div>
        </div>
    </div>
</div>

<div class="cm-box-content">

            </div>
            <div class="r">

                    <li>

                    <li>

            </div>

</div>

</html>
